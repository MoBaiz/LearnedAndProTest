<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Myblog</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/pygments/github.css' %}">
    <link rel="stylesheet" href="{% static 'lib/css/bootstrap.min.css' %}">
</head>
<body>
<div id="header">
    <div id="header-warp">
        <a href="{% url 'blog:index' %}" title="第一个博客" id="logo"></a>
        <ul id="header-nav">
            <li><a href="{% url 'blog:index' %}">首页</a></li>
        </ul>
        <div id="header-right" class="login">
            <div id="user-info">
                <span id="dropdown-button">登录</span>
                <!-- 	<span id="dropdown-button">退出</span> -->
            </div>
        </div>
    </div>
</div>
<div id="banner" class="noselect"></div>

{% block content %}{% endblock %}
{% block commit %}
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
var duoshuoQuery = {short_name:"amoyiki"};
	(function() {
		var ds = document.createElement('script');
		ds.type = 'text/javascript';ds.async = true;
		ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';

<!-- 多说公共JS代码 end -->
{% endblock %}
<div id="footer" class="noselect">
    <ul id="ft-links" >
        <li><a href="" target="_blank">友情链接1</a></li>
        <li><a href="" target="_blank">友情链接2</a></li>
    </ul>

</div>

<script type="text/javascript" src="{% static 'lib/js/bootstrap.min.js' %}"></script>
</body>
</html>
