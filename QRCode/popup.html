<!DOCTYPE html>
<html>
<head>
</head>
<style type="text/css">
    .box {
        height: 200px;
        width: 200px;
        background: #EEE;
        position: relative;
    }
    .box .title{
        text-align: center;
        margin-bottom: 10px;
    }
    .box .qrcode{
        width: 100%;
        height: 100%;
        position: absolute;
    }
    .box .logo {
          top: 80px;
          left: 80px;
          width: 40px;
          height: 40px;
          position: absolute;

    }
</style>
<body>
<div class="box">
    <div class="title">扫描二维码浏览本页面</div>
    <center>
    <div class="qrcode" id="qrcode"></div>
    <div class='logo'>
    <img src="https://avatars1.githubusercontent.com/u/121267?v=3&s=40" width="40" height="40"/>
    </div>
    </center>
</div>
<script src="js/qrcode.js" type="text/javascript"></script>
<script src="js/popup.js" type="text/javascript"></script>
</body>
</html>
